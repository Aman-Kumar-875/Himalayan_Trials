<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Tour - Himalayan Trials</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Himalayan Trials</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="packages.html">Tour Packages</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
            <div class="book-btn">
                <a href="booking.html" class="btn active">Book Now</a>
            </div>
        </div>
    </header>

    <!-- Page Banner -->
    <section class="page-banner">
        <div class="banner-content">
            <h1>Book Your Adventure</h1>
            <p>Secure your spot on one of our unforgettable Himalayan journeys</p>
        </div>
    </section>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="container">
            <div class="booking-container">
                <div class="booking-form">
                    <h2>Booking Information</h2>
                    <form id="bookingForm">
                        <div class="form-group">
                            <label for="tour">Select Tour Package</label>
                            <select id="tour" name="tour" required>
                                <option value="">-- Select a Tour --</option>
                                <option value="everest-base-camp">Everest Base Camp Trek (14 Days)</option>
                                <option value="everest-three-passes">Everest Three Passes Trek (19 Days)</option>
                                <option value="annapurna-circuit">Annapurna Circuit Trek (18 Days)</option>
                                <option value="poon-hill">Poon Hill Trek (5 Days)</option>
                                <option value="langtang-valley">Langtang Valley Trek (10 Days)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Preferred Start Date</label>
                            <input type="date" id="date" name="date" required min="2023-01-01">
                        </div>
                        
                        <div class="form-group">
                            <label for="participants">Number of Participants</label>
                            <select id="participants" name="participants" required>
                                <option value="1">1 Person</option>
                                <option value="2">2 People</option>
                                <option value="3">3 People</option>
                                <option value="4">4 People</option>
                                <option value="5">5 People</option>
                                <option value="6+">6+ People (Group Discount Available)</option>
                            </select>
                        </div>
                        
                        <h3>Personal Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <input type="text" id="nationality" name="nationality"
